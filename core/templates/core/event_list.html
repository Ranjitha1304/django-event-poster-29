{% extends 'core/base.html' %}
{% block content %}
<h2>Upcoming Events</h2>
<div class="row">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ event.poster.url }}" class="card-img-top" height="200">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p>{{ event.date }}</p>
                <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary btn-sm">Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No events posted yet.</p>
    {% endfor %}
</div>
{% endblock %}
