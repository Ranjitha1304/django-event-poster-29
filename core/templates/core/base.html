<!DOCTYPE html>
<html>
<head>
    <title>Event Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'event_list' %}">EventBoard</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-2">Hello, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-warning btn-sm">Logout</button>
                </form>
                {% if user.is_staff %}
                    <a class="btn btn-light btn-sm ms-2" href="{% url 'event_create' %}">Post Event</a>
                {% endif %}
            {% else %}
                <a class="btn btn-light btn-sm" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success btn-sm ms-2" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
